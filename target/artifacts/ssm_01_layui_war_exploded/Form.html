<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="layui/css/layui.css"/>
  <script src="layui/layui.js"></script>
  <script src="js/jquery-3.3.1.min.js"></script>

  <script type="text/javascript">
    layui.use('form',function (){
      let element = layui.element;
      let form = layui.form;
    })
  </script>
</head>
<body>
    <form action="" class="layui-form">
        <div class="layui-form-item">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-inline">

                <select name="quiz" lay-verify="required">
                    <option value="" >请选择</option>
                    <optgroup label="城市记忆">
                        <option value="你工作的第一个城市" selected>你工作的第一个城市？</option>
                    </optgroup>
                    <optgroup label="学生时代">
                        <option value="你的工号">你的工号？</option>
                        <option value="你最喜欢的老师" disabled>你最喜欢的老师？</option>
                    </optgroup>
                </select>

                <!--文本框-->
<!--              <input type="text" name="title" class="layui-input" placeholder="请输入标题" required lay-verify="required">-->
            </div>
        </div>

      <div class="layui-form-item">
        <div class="layui-input-block">
          <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
          <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
      </div>
    </form>



    <form action="" class="layui-form">

        <div class="layui-form-item">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-inline">
                <input type="checkbox" name="ck[]" title="写作" value="写作" lay-skin="primary" checked>
                <input type="checkbox" name="ck[]" title="发呆" value="发呆" lay-skin="primary">
                <input type="checkbox" name="ck[]" title="禁用" value="禁用" lay-skin="primary" disabled>

                <input type="checkbox" name="ck[]" title="写作" value="写作" checked>
                <input type="checkbox" name="ck[]" title="发呆" value="发呆">
                <input type="checkbox" name="ck[]" title="禁用" value="禁用" disabled>

            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
        <br>

        <p>

                    <input type="checkbox" name="xxx" lay-skin="switch" value="1">
                    <input type="radio" name="sex" value="man" title="男" checked>
                    <input type="radio" name="sex" value="man" title="女">

                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>

            <form action="" class="layui-form">

                <div class="layui-form-item">

                        </textarea>

                <div class="layui-form-item">
